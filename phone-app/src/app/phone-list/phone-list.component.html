<h1> Phone list </h1>
<a [routerLink]="['add']"> Add new Phone </a>
    <div>
      <div *ngFor="let phone of phones">
        <img height="100px"  [src]="phone.image" />
        <h3> {{ phone.name }}&nbsp;</h3>
        <p> {{ phone.brand }} </p>
        <a [routerLink]="['phone', phone._id]"> View Details </a>
      </div>
    </div>
